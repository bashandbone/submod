[package]
name = "submod"
version = "0.2.0"
edition = "2024"
rust-version = "1.85"
description = "A headache-free submodule management tool, built on top of gitoxide. Manage sparse checkouts, submodule updates, and adding/removing submodules with ease."
authors = ["Adam Poulemanos <89049923+bashandbone@users.noreply.github.com>"]
license = "LICENSE.md" # Plain MIT license: plainlicense.org/licenses/permissive/mit/
repository = "https://github.com/bashandbone/submod"
homepage = "https://github.com/bashandbone/submod"
documentation = "https://docs.rs/submod"
readme = "README.md"
keywords = [
  "git",
  "submodule",
  "gitoxide",
  "cli",
  "sparse-checkout",
  "git2",
  "gitmodules",
  "repository",
  "management",
  "command-line",
  "tool",
  "development",
  "utilities",
  "development-tools",
]
categories = ["command-line-utilities", "development-tools"]

resolver = "3"

[dependencies]
# Gitoxide ops
gix = { version = "0.72.1", default-features = false, features = [
  "attributes",
  "blocking-network-client",
  "excludes",
  "status",
  "command",
  "parallel",
  "serde",
  "status",
  "worktree-mutation"
] }
gitoxide-core = { version = "0.47.1", default-features = false, features = ["blocking-client", "organize", "clean", "serde"]}
gix-config = { version = "0.45.1", features = ["serde"] }
gix-submodule = "0.19.1"
gix-pathspec = "0.11.0"
gix-glob = "0.20.1"
bstr = { version = "1.12.0", default-features = false }

# CLI
clap = { version = "4.5.40", features = [
  "derive",
  "cargo",
  "unicode",
  "wrap_help",
] }
clap_complete = "4.5.54"
clap_complete_nushell = "4.5.7"
prodash = { version = "29.0.2", features = ["render-line-crossterm", "render-line-autoconfigure", "render-line"] }

# TOML config
figment = { version = "0.10.19", default-features = false, features = ["toml"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

# errors
anyhow = "1.0.98"
thiserror = "2.0.12"

# bitflags for status flags
bitflags = "2.6.0"

# As of submod v0.20, git2 no longer optional
# gix_submodule just isn't mature enough to realistically provide our functionality without falling back to git2
git2 = { version = "0.20.2" }

[lib]
name = "submod"
path = "src/lib.rs"

[[bin]]
name = "submod"
path = "src/main.rs"

[dev-dependencies]
figment = { version = "0.10.19", default-features = false, features = [
  "test",
  "toml",
] }
tempfile = "3.14.0"
serde_json = "1.0.140"

[lints.rust]
# Deny unsafe code unless explicitly allowed
unsafe_code = "forbid"
# Warn about unused items
unused = { level = "warn", priority = -1 }
# Warn about missing documentation
missing_docs = "warn"
# Warn about unreachable code
unreachable_code = "warn"

[lints.clippy]
# Pedantic lints for high code quality
pedantic = { level = "warn", priority = -1 }
# Nursery lints for cutting-edge suggestions
nursery = { level = "warn", priority = -1 }
# Performance lints
perf = { level = "warn", priority = -1 }
# Cargo-specific lints
cargo = { level = "warn", priority = -1 }
# Complexity lints
complexity = { level = "warn", priority = -1 }
# Correctness lints (deny these as they indicate bugs)
correctness = { level = "deny", priority = -1 }
# Style lints
style = { level = "warn", priority = -1 }
# Suspicious constructs
suspicious = { level = "warn", priority = -1 }

# Allow some pedantic lints that can be overly strict for CLI tools
too_many_lines = "allow"
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
